<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опаздываю на заказ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 450px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    
    .nav-area {
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }
    
    .nav-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 300;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 10px 0 40px;
      line-height: 1.2;
    }
    
    .text-content {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .support-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 18px 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 500;
      margin: 16px 20px;
      cursor: pointer;
      text-align: center;
      width: calc(100% - 40px);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="index.html" class="nav-button nav-button-back" aria-label="Вернуться"></a>
      <button class="nav-button nav-button-close" aria-label="Закрыть"></button>
    </div>
    
    <div class="content">
      <h1>Опаздываю на заказ</h1>
      
      <div class="text-content">
        Обязательно напишите нам в чат номер заказа и причину по которой вы опаздываете принять или доставить заказ.
      </div>
      
      <div class="text-content">
        Наш представитель ответит на ваш запрос.
      </div>
      
      <button class="support-btn">Написать в поддержку</button>
    </div>
  </div>
</body>
</html>
