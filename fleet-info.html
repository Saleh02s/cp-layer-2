<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet-lə işləyirəm</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 450px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    
    .nav-area {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-title {
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      margin: 0 auto;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
    }
    
    .nav-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 300;
      z-index: 1;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
    }
    
    h1 {
      font-size: 40px;
      font-weight: 800;
      margin: 10px 0 30px;
      line-height: 1.2;
    }
    
    p {
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .link {
      color: #0A84FF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="deduction-reason.html" class="nav-button nav-button-back" aria-label="Geri qayıt"></a>
      <div class="nav-title"></div>
      <button class="nav-button nav-button-close" aria-label="Bağla"></button>
    </div>
    
    <div class="content">
      <h1>Fleet-lə işləyirəm</h1>
      
      <p>Ətraflı məlumat almaq üçün, zəhmət olmasa, Fleet şirkətinin nümayəndəsi ilə əlaqə saxlayın. Lakin əvvəlcədən qeyd etmək istəyirik ki, təəssüf ki, çıxılma qərarı qətidir və dəyişdirilməsi mümkün deyil.</p>
    </div>
  </div>
</body>
</html>
