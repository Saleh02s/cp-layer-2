<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sifarişi təhvil alıram</title>
  <style>
    :root {
      --background-color: #000;
      --nav-button-color: #333;
      --border-color: #333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--background-color);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 430px;
      height: 844px; /* iPhone 13 height */
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: var(--background-color);
      overflow: hidden;
    }
    
    .nav-area {
      padding: 20px 16px;
      display: flex;
      justify-content: space-between;
    }
    
    .nav-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--nav-button-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 200;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
    }
    
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 26px 0 30px;
      line-height: 1.2;
    }
    
    .menu-items {
      list-style: none;
    }
    
    .menu-item {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      font-size: 17px;
    }
    
    .menu-item:first-child {
      border-top: 1px solid var(--border-color);
    }
    
    .arrow {
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="index.html" class="nav-button nav-button-back" aria-label="Geri qayıt"></a>
      <button class="nav-button nav-button-close" aria-label="Bağla"></button>
    </div>
    
    <div class="content">
      <h1>Sifarişi təhvil alıram</h1>
      
      <ul class="menu-items">
        <li class="menu-item">
          <a href="restaurant-delay.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Məkan sifarişi gecikdirir
            <span class="arrow">›</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="mark-pickup.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Sifarişi götürdüyümü qeyd etmək
            <span class="arrow">›</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="someone-took-order.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Kimsə mənim sifarişimi götürüb
            <span class="arrow">›</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="cant-find-place.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Məkanı tapa bilmirəm
            <span class="arrow">›</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="heavy-order.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Sifariş çox böyük/ağırdır
            <span class="arrow">›</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="place-cancels-order.html" style="text-decoration: none; color: inherit; display: flex; justify-content: space-between; width: 100%;">
            Məkan sifarişi ləğv edir
            <span class="arrow">›</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
