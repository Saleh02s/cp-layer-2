<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çıxılmanın səbəbi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 450px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    
    .nav-area {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-title {
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      margin: 0 auto;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
    }
    
    .nav-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 300;
      z-index: 1;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 10px 0 30px;
      line-height: 1.2;
    }
    
    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .menu-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: #fff;
    }
    
    .menu-item-text {
      font-size: 18px;
      font-weight: 400;
    }
    
    .menu-arrow {
      font-size: 24px;
      opacity: 0.5;
    }
    
    .support-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 18px 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 500;
      margin: 16px 20px;
      cursor: pointer;
      text-align: center;
      width: calc(100% - 40px);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="operations-contact.html" class="nav-button nav-button-back" aria-label="Geri qayıt"></a>
      <div class="nav-title"></div>
      <button class="nav-button nav-button-close" aria-label="Bağla"></button>
    </div>
    
    <div class="content">
      <h1>Çıxılmanın səbəbi</h1>
      
      <ul class="menu-list">
        <li>
          <a href="#" class="menu-item">
            <span class="menu-item-text">Fleet-lə işləyirəm</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu-item">
            <span class="menu-item-text">Fərdi sahibkaram (VÖEN ilə işləyirəm)</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
      </ul>
      
      <button class="support-btn">Dəstəyə yazmaq</button>
    </div>
  </div>
</body>
</html>
