<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödənişlər</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 450px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    
    .nav-area {
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }
    
    .nav-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 300;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
    }
    
    h1 {
      font-size: 40px;
      font-weight: 800;
      margin: 10px 0 30px;
      line-height: 1.2;
    }
    
    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .menu-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: #fff;
    }
    
    .menu-item-text {
      font-size: 18px;
      font-weight: 400;
    }
    
    .menu-arrow {
      font-size: 24px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="index.html" class="nav-button nav-button-back" aria-label="Geri qayıt"></a>
      <button class="nav-button nav-button-close" aria-label="Bağla"></button>
    </div>
    
    <div class="content">
      <h1>Ödənişlər</h1>
      
      <ul class="menu-list">
        <li>
          <a href="order-payment-problem.html" class="menu-item">
            <span class="menu-item-text">Sifariş ödənişi ilə bağlı problem</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
        <li>
          <a href="wrong-id-payment.html" class="menu-item">
            <span class="menu-item-text">Ödənişi səhv ID-yə etdim</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
        <li>
          <a href="cash-payment-issue.html" class="menu-item">
            <span class="menu-item-text">Nağd ödənişim keçməyib</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
        <li>
          <a href="cash-orders-info.html" class="menu-item">
            <span class="menu-item-text">Nağd sifarişlərlə bağlı məlumat</span>
            <span class="menu-arrow">›</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
