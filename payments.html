<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платежи</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .phone-container {
      width: 100%;
      max-width: 450px;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    
    .nav-area {
      padding: 16px;
      display: flex;
      justify-content: space-between;
    }
    
    .nav-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      font-size: 22px;
      font-weight: 300;
    }
    
    .nav-button-back::before {
      content: "←";
      font-size: 22px;
      display: block;
    }
    
    .nav-button-close::before {
      content: "×";
      font-size: 28px;
      display: block;
    }
    
    .content {
      padding: 0 20px;
      flex: 1;
    }
    
    h1 {
      font-size: 36px;
      font-weight: 800;
      margin: 10px 0 40px;
      line-height: 1.2;
    }
    
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      text-decoration: none;
      color: #fff;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .arrow {
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="nav-area">
      <a href="index.html" class="nav-button nav-button-back" aria-label="Вернуться"></a>
      <button class="nav-button nav-button-close" aria-label="Закрыть"></button>
    </div>
    
    <div class="content">
      <h1>Платежи</h1>
      
      <a href="#" class="menu-item">
        <div>Проблема с оплатой заказа</div>
        <div class="arrow">›</div>
      </a>
      
      <a href="#" class="menu-item">
        <div>Оплатил(а) на неверный ID</div>
        <div class="arrow">›</div>
      </a>
      
      <a href="#" class="menu-item">
        <div>Наличная оплата через терминал не прошла</div>
        <div class="arrow">›</div>
      </a>
      
      <a href="#" class="menu-item">
        <div>Информация о наличных заказах</div>
        <div class="arrow">›</div>
      </a>
    </div>
  </div>
</body>
</html>
